    <div id="game">
        <div id="pet">
            <div id="petstats">
                <div id="happiness">Happiness: <progress id="happinessvalue" value="50" max="100"></progress></div>
                <div id="hunger">Hunger: <progress id="hungervalue" value="50" max="100"></progress></div>
                <div id="hydration">Hydration: <progress id="hydrationvalue" value="50" max="100"></progress></div>
                <div id="cleanliness">Cleanliness: <progress id="cleanlinessvalue" value="50" max="100"></progress>
                </div>
            </div>
        </div>
        <div id="petimage"></div>
        <div id="actions">
            <button onclick="feed()" id="feed" title="Feed" aria-label="Feed your pet">Feed</button>
            <button onclick="giveDrink()" id="drink" title="Drink" aria-label="Give your pet a drink">💧</button>
            <button onclick="play()" id="play" title="Play" aria-label="Play with your pet">😆</button>
            <button onclick="clean()" id="clean" title="Clean" aria-label="Bathe your pet">🚿</button>
            <button onclick="saveGame()" id="save" title="Save your game" aria-label="Save your game">💾</button>
            <button onclick="loadGame()" id="load" title="Load a saved game file"
                aria-label="Load a saved game file">📂</button>
